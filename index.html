<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <script src="jquery-3.4.1.min.js"></script>
    <script src="client.js"></script>
    <title>Salary Calculator</title>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <section>
        <h2>Add Employee:</h2>
        <form>
            <div class="row">
                <div class="column">
                    <input type="text" id="add-first" placeholder="First Name" />
                </div>
                <div class="column">
                    <input type="text" id="add-last" placeholder="Last Name" />
                </div>
                <div class="column">
                    <input type="number" id="add-id" placeholder="ID" />
                </div>
                <div class="column">
                    <input type="text" id="add-title" placeholder="Title" />
                </div>
                <div class="column">
                    <input type="number" id="add-salary" placeholder="Annual Salary" />
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <button id="submit-emp">Submit</button>
                </div>
            </div>
          </form>
    </section>
    <section>
        <h2>Employees:</h2>
        <div class="row">
            <div class="column">
                <table>
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Annual Salary</th>
                            <th>Remove Employee</th>
                        </tr>
                    </thead>
                    <tbody id="table-data">
    
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <footer>
        <h2>Total Monthly: <p id="total-monthly"></p></h2>
    </footer>
</body>
</html>
