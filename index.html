<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <script src="jquery-3.4.1.min.js"></script>
    <script src="client.js"></script>
    <title>Salary Calculator</title>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <section>
        <h2 id="slide">Add Employee:</h2>
        <form>
            <div class="row">
                <div class="column">
                    <input type="text" id="add-first" placeholder="First Name" />
                </div>
                <div class="column">
                    <input type="text" id="add-last" placeholder="Last Name" />
                </div>
                <div class="column">
                    <input type="number" id="add-id" placeholder="ID" />
                </div>
                <div class="column">
                    <input type="text" id="add-title" placeholder="Title" />
                </div>
                <div class="column">
                    <input type="number" id="add-salary" placeholder="Annual Salary" />
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <button id="submit-emp">Submit</button>
                </div>
            </div>
          </form>
    </section>
    <section>
        <h2>Employees:</h2>
        <div class="row">
            <div class="column">
                <table id="my-table">
                    <thead>
                        <tr>
                            <th onclick="sortTable(0)" class="table-heading" id="sort-first">First Name</th>
                            <th onclick="sortTable(1)" class="table-heading" id="sort-last">Last Name</th>
                            <th onclick="sortTable(2)" class="table-heading" id="sort-id">ID</th>
                            <th onclick="sortTable(3)" class="table-heading" id="sort-title">Title</th>
                            <th onclick="sortTable(4)" class="table-heading" id="sort-salary">Annual Salary</th>
                            <th>Remove Employee</th>
                        </tr>
                    </thead>
                    <tbody id="table-data">
    
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <footer>
        <div class="row">
            <div class="column">
                <h2>Total Monthly: <span id="total-monthly"></span></h2>
            </div>
        </div>
    </footer>
</body>
</html>
